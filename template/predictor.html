<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href={{url_for('static',filename='predi.css')}}>
    <title>Census Prediction</title>
</head>
<body>
    <section id="prediction-form">
        <form class="form" action="/predict", method="POST">
            <h1 class="my-3 text-center">Predictor</h1>
            <div class="row">
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="texture_mean" class="texture_mean">texture mean</label>
                        <input type="text" class="form-control" id="texture_mean" name="texture_mean">
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="area_mean" class="area_mean">area mean</label>
                        <input type="text" class="form-control" id="area_mean" name="area_mean">
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="smoothness_mean" class="smoothness_mean">smoothness mean</label>
                        <input type="text" class="form-control" id="smoothness_mean" name="smoothness_mean">
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="compactness_mean" class="compactness_mean">compactness mean</label>
                        <input type="text" class="form-control" id="compactness_mean" name="compactness_mean">
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="concave points_mean" class="concave points_mean">concave points mean</label>
                        <input type="text" class="form-control" id="concave points_mean" name="concave points_mean">
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="symmetry_mean" class="symmetry_mean">symmetry mean</label>
                        <input type="text" class="form-control" id="symmetry_mean" name="symmetry_mean">
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="fractal_dimension_mean" class="fractal_dimension_mean">fractal dimension mean</label>
                        <input type="text" class="form-control" id="fractal_dimension_mean" name="fractal_dimension_mean">
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="radius_se" class="radius_se">radius se</label>
                        <input type="text" class="form-control" id="radius_se" name="radius_se">
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="texture_se" class="texture_se">texture se</label>
                        <input type="text" class="form-control" id="texture_se" name="texture_se">
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="area_se" class="area_se">area se</label>
                        <input type="text" class="form-control" id="area_se" name="area_se">
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="smoothness_se" class="smoothness_se">smoothness se</label>
                        <input type="text" class="form-control" id="smoothness_se" name="smoothness_se">
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="compactness_se" class="compactness_se">compactness se</label>
                        <input type="text" class="form-control" id="compactness_se" name="compactness_se">
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="concavity_se" class="concavity_se">concavity se</label>
                        <input type="text" class="form-control" id="concavity_se" name="concavity_se">
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="concave points_se" class="concave points_se">concave points se</label>
                        <input type="text" class="form-control" id="concave points_se" name="concave points_se">
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="symmetry_se" class="symmetry_se">symmetry se</label>
                        <input type="text" class="form-control" id="symmetry_se" name="symmetry_se">
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="fractal_dimension_se" class="fractal_dimension_se">fractal dimension se</label>
                        <input type="text" class="form-control" id="smoothness_se" name="fractal_dimension_se">
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="texture_worst" class="texture_worst">texture worst</label>
                        <input type="text" class="form-control" id="texture_worst" name="texture_worst">
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="area_worst" class="area_worst">area worst</label>
                        <input type="text" class="form-control" id="area_worst" name="area_worst">
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="smoothness_worst" class="smoothness_worst">smoothness worst</label>
                        <input type="text" class="form-control" id="smoothness_worst" name="smoothness_worst">
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="concavity_worst" class="concavity_worst">concavity worst</label>
                        <input type="text" class="form-control" id="concavity_worst" name="concavity_worst">
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="symmetry_worst" class="symmetry_worst">symmetry worst</label>
                        <input type="text" class="form-control" id="symmetry_worst" name="symmetry_worst">
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="fractal_dimension_worst" class="fractal_dimension_worst">fractal_dimension_worst</label>
                        <input type="text" class="form-control" id="fractal_dimension_worst" name="fractal_dimension_worst">
                    </div>
                </div>

                <div class="col-md-6 my-2 d-flex align-items-end justify-content-around">
                    <button type="submit" class="btn btn-info button" style="margin-left: 100%;">Predict</button>
                </div>
            </div>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
